{% extends "encyclopedia/layout.html" %} 

{% block title %}
  {{ title }}
{% endblock %}

{% block body %}
  <h2>{{ title }}</h2>
  {{ content|safe }}
  <form action="{% url 'edit' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="entry_title" value="{{ title }}">
    <input type="submit" value="edit" class="edit-button">
  </form> 

{% endblock %}


  {% comment %} <form action="{% url 'edit' %}" method="POST">

    <input type="hidden" name="entry" value="{{ title }}">

  </form> {% endcomment %}
